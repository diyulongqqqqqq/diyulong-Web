<!DOCTYPE html>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">
  <!-- 返回顶部按钮将由JavaScript动态创建 -->
  <!-- 导航区域 -->
  <header id="navbar" class="fixed w-full top-0 z-50 transition-all 0.3s ease bg-transparent">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <span class="px-4 py-2 rounded-full bg-primary text-gray-300 flex items-center justify-center font-bold text-xl">邸玉龙</span>
      </div>
      <!-- 桌面导航 -->
      <nav class="hidden md:flex space-x-8">
          <a href="#hero" class="nav-link text-gray-400 font-medium hover:text-primary transition-colors">首页</a>
          <a href="#about" class="nav-link text-gray-400 font-medium hover:text-primary transition-colors">关于我</a>
          <a href="#contact" class="nav-link text-gray-400 font-medium hover:text-primary transition-colors">联系方式</a>
        </nav>
      <!-- 移动端汉堡菜单 -->
        <button id="menu-toggle" class="md:hidden text-gray-400 text-2xl">
          <i class="fas fa-bars transition-transform duration-300"></i>
        </button>
    </div>
    <!-- 移动端导航菜单 -->
    <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg absolute w-full">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
        <a href="#hero" class="nav-link text-dark font-medium hover:text-primary transition-colors py-2">首页</a>
        <a href="#about" class="nav-link text-dark font-medium hover:text-primary transition-colors py-2">关于我</a>
        <a href="#contact" class="nav-link text-dark font-medium hover:text-primary transition-colors py-2">联系方式</a>
      </div>
    </div>
  </header>

  <!-- 英雄区域 -->
  <section id="hero" class="hero-section flex items-center justify-center text-white">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold mb-6 fade-in">你好，我是邸玉龙</h1>
      <p class="text-[clamp(1.2rem,3vw,1.8rem)] text-gray-200 mb-10 max-w-3xl mx-auto fade-in" style="animation-delay: 0.2s;"></p>
      <a href="#about" class="btn-primary px-8 py-3 rounded-full text-white font-semibold inline-block fade-in" style="animation-delay: 0.4s;">了解更多</a>
    </div>
  </section>



  <!-- 关于我区域 -->
  <section id="about" class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-[clamp(1.8rem,4vw,3rem)] font-bold text-center mb-16">关于我</h2>
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <div class="order-2 md:order-1">
          <h3 class="text-2xl font-semibold mb-4 text-primary">我是谁</h3>
          <p class="text-gray-700 mb-8 leading-relaxed">
            你好，我是邸玉龙。
          </p>
          <a href="#contact" class="btn-secondary px-8 py-3 rounded-full text-white font-semibold inline-block">联系我</a>
        </div>
        <div class="order-1 md:order-2 flex justify-center">
          <figure class="relative w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden shadow-2xl bg-gray-200 flex items-center justify-center">
            <div class="absolute -bottom-4 -right-4 w-24 h-24 md:w-32 md:h-32 bg-primary rounded-full -z-10"></div>
          </figure>
        </div>
      </div>
    </div>
  </section>

  <!-- 联系区域 -->
  <section id="contact" class="py-20 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-[clamp(1.8rem,4vw,3rem)] font-bold text-center mb-16">联系我</h2>
      <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h3 class="text-2xl font-semibold mb-6 text-primary">联系方式</h3>
        
        <!-- 脱敏显示的联系方式 -->
          <div class="space-y-6 mb-8">
            <!-- 邮箱 -->
            <div class="contact-item bg-gray-50 p-4 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-100 transition-colors" id="email-item">
              <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xl">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <h4 class="text-gray-600 mb-1">邮箱</h4>
                <p class="text-lg font-medium text-dark email" id="email-display" data-email="MTczNTAzOTA5MkBxcS5jb20=">173*****92@qq.com</p>
              </div>
            </div>
            
            <!-- 电话 -->
            <div class="contact-item bg-gray-50 p-4 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-100 transition-colors" id="phone-item">
              <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xl">
                <i class="fas fa-phone"></i>
              </div>
              <div>
                <h4 class="text-gray-600 mb-1">电话</h4>
                <p class="text-lg font-medium text-dark phone" id="phone-display" data-phone="MTQ3MDQ2NjYzNTY=">147****6356</p>
              </div>
            </div>
          </div>
        
        <!-- 明显的"查看更多联系方式"按钮 -->
        <div class="text-center">
          <a href="contact.html" class="inline-block btn-primary px-8 py-3 text-white rounded-full font-semibold text-lg">
            查看更多联系方式
          </a>
        </div>

        <!-- 联系方式弹窗功能已移至script.js中统一管理 -->
      </div>
    </div>
  </section>

  <!-- 页脚区域 -->
  <footer class="bg-dark text-white py-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold text-xl mr-2">DY</div>
            <span class="font-semibold text-xl">邸玉龙</span>
          </div>
        </div>

      </div>
      <div class="border-t border-gray-800 mt-10 pt-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 邸玉龙. 保留所有权利。</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
