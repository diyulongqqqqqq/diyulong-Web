        <a href="#about" class="nav-link text-dark font-medium hover:text-primary transition-colors py-2">关于我</a>
        <a href="#contact" class="nav-link text-dark font-medium hover:text-primary transition-colors py-2">联系方式</a>
      </div>
    </div>

  <!-- 英雄区域 -->
  <section id="hero" class="hero-section flex items-center justify-center text-white">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold mb-6 fade-in">你好，我是邸玉龙</h1>
      <p class="text-[clamp(1.2rem,3vw,1.8rem)] text-gray-200 mb-10 max-w-3xl mx-auto fade-in" style="animation-delay: 0.2s;"></p>
      <a href="#about" class="btn-primary px-8 py-3 rounded-full text-white font-semibold inline-block fade-in" style="animation-delay: 0.4s;">了解更多</a>
    </div>
  </section>



  <!-- 关于我区域 -->
  <section id="about" class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-[clamp(1.8rem,4vw,3rem)] font-bold text-center mb-16">关于我</h2>
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <div class="order-2 md:order-1">
          <h3 class="text-2xl font-semibold mb-4 text-primary">我是谁</h3>
          <p class="text-gray-700 mb-8 leading-relaxed">
            你好，我是邸玉龙。
          </p>
          <a href="#contact" class="btn-secondary px-8 py-3 rounded-full text-white font-semibold inline-block">联系我</a>
        </div>
        <div class="order-1 md:order-2 flex justify-center">
          <div class="relative w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden shadow-2xl bg-gray-200 flex items-center justify-center">
            <div class="absolute -bottom-4 -right-4 w-24 h-24 md:w-32 md:h-32 bg-primary rounded-full -z-10"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 联系区域 -->
  <section id="contact" class="py-20 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-[clamp(1.8rem,4vw,3rem)] font-bold text-center mb-16">联系我</h2>
      <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h3 class="text-2xl font-semibold mb-6 text-primary">联系方式</h3>
        
        <!-- 脱敏显示的联系方式 -->
        <div class="space-y-6 mb-8">
          <!-- 邮箱 -->
          <div class="contact-item bg-gray-50 p-4 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-100 transition-colors" id="email-item">
            <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xl">
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <h4 class="text-gray-600 mb-1">邮箱</h4>
              <p class="text-lg font-medium text-dark email" id="email-display" data-email-part1="1735039092" data-email-part2="qq.com">173*****92@qq.com</p>
            </div>
          </div>
          
          <!-- 电话 -->
          <div class="contact-item bg-gray-50 p-4 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-100 transition-colors" id="phone-item">
            <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xl">
              <i class="fas fa-phone"></i>
            </div>
            <div>
              <h4 class="text-gray-600 mb-1">电话</h4>
              <p class="text-lg font-medium text-dark phone" id="phone-display">147****6356</p>
            </div>
          </div>
        </div>
        
        <!-- 明显的"查看更多联系方式"按钮 -->
        <div class="text-center">
          <a href="contact.html" class="inline-block btn-primary px-8 py-3 text-white rounded-full font-semibold text-lg">
            查看更多联系方式
          </a>
        </div>

        <script>
          // 初始化安全检查
          if (window.securityUtils && window.securityUtils.initSecurityChecks) {
            window.securityUtils.initSecurityChecks();
          }
          
          // 创建联系方式弹窗
          function createContactModal() {
            // 检查模态框是否已存在
            if (document.getElementById('contact-modal')) {
              return;
            }
            
            // 创建模态框容器
            const modal = document.createElement('div');
            modal.id = 'contact-modal';
            modal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden';
            
            // 创建模态框内容
            const modalContent = document.createElement('div');
            modalContent.className = 'bg-white rounded-xl shadow-lg max-w-md w-full mx-4 transform transition-all';
            
            // 创建模态框头部
            const modalHeader = document.createElement('div');
            modalHeader.className = 'px-6 py-4 border-b flex justify-between items-center';
            modalHeader.innerHTML = `
              <h3 class="text-xl font-semibold">联系方式</h3>
              <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
              </button>
            `;
            
            // 创建模态框主体
            const modalBody = document.createElement('div');
            modalBody.className = 'px-6 py-4';
            modalBody.innerHTML = `
              <div id="modal-contact-content" class="mb-6">
                <!-- 联系方式内容将由JavaScript动态填充 -->
              </div>
              <div class="flex justify-center">
                <button id="show-contact-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                  显示联系方式
                </button>
                <button id="hide-contact-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors hidden">
                  隐藏联系方式
                </button>
              </div>
            `;
            
            // 组合模态框
            modalContent.appendChild(modalHeader);
            modalContent.appendChild(modalBody);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // 添加关闭事件
            document.getElementById('close-modal').addEventListener('click', function() {
              modal.classList.add('hidden');
            });
            
            // 添加点击背景关闭事件
            modal.addEventListener('click', function(e) {
              if (e.target === modal) {
                modal.classList.add('hidden');
              }
            });
            
            // 添加显示/隐藏按钮事件
            document.getElementById('show-contact-btn').addEventListener('click', function() {
              showFullContactInfoInModal();
            });
            
            document.getElementById('hide-contact-btn').addEventListener('click', function() {
              hideFullContactInfoInModal();
            });
          }
          
          // 显示联系方式弹窗
          function showContactModal(itemId) {
            // 创建模态框（如果不存在）
            createContactModal();
            
            // 更新模态框内容
            const modalContent = document.getElementById('modal-contact-content');
            
            // 根据点击的项目显示相应的联系方式
            let content = '';
            if (itemId === 'email') {
              content = `
                <div class="flex items-center gap-4 mb-2">
                  <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div>
                    <h4 class="text-gray-600 mb-1">邮箱</h4>
                    <p class="text-lg font-medium text-dark email" id="modal-email-display" data-email="MTczNTAzOTA5MkBxcS5jb20=">173*****92@qq.com</p>
                  </div>
                </div>
              `;
            } else if (itemId === 'phone') {
              content = `
                <div class="flex items-center gap-4 mb-2">
                  <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div>
                    <h4 class="text-gray-600 mb-1">电话</h4>
                    <p class="text-lg font-medium text-dark phone" id="modal-phone-display" data-phone="MTQ3MDQ2NjYzNTY=">147****6356</p>
                  </div>
                </div>
              `;
            }
            
            modalContent.innerHTML = content;
            
            // 显示模态框
            document.getElementById('contact-modal').classList.remove('hidden');
            
            // 重置按钮状态
            document.getElementById('show-contact-btn').classList.remove('hidden');
            document.getElementById('hide-contact-btn').classList.add('hidden');
          }
          
          // 在模态框中显示完整联系方式
          // 注意：该函数已移至script.js中，此处不再重复定义
          
          // 在模态框中隐藏完整联系方式
          // 注意：该函数已移至script.js中，此处不再重复定义
          
          // 为联系项添加点击事件
          document.addEventListener('DOMContentLoaded', function() {
            // 邮箱点击事件
            const emailItem = document.getElementById('email-item');
            if (emailItem) {
              emailItem.addEventListener('click', function() {
                showContactModal('email');
              });
            }
            
            // 电话点击事件
            const phoneItem = document.getElementById('phone-item');
            if (phoneItem) {
              phoneItem.addEventListener('click', function() {
                showContactModal('phone');
              });
            }
          });
        </script>
      </div>
    </div>
  </section>

  <!-- 页脚区域 -->
  <footer class="bg-dark text-white py-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold text-xl mr-2">DY</div>
            <span class="font-semibold text-xl">邸玉龙</span>
          </div>
        </div>

      </div>
      <div class="border-t border-gray-800 mt-10 pt-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 邸玉龙. 保留所有权利。</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 为联系页面链接的特殊处理和联系方式弹窗事件
    document.addEventListener('DOMContentLoaded', () => {
      // 为所有指向contact.html的链接添加特殊处理
      const contactLinks = document.querySelectorAll('a[href="contact.html"]');
      contactLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          // 不执行默认跳转行为
          e.preventDefault();
          
          // 直接跳转到联系页面
          window.location.href = 'contact.html';
        });
      });
      
      // 初始化安全检查
      // 注意：人机验证功能已移除
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
