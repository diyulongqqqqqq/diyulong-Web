  <!-- JavaScript -->
  <script>
    // 原始联系方式
    const originalValues = {
      mainEmail: "1735039092@qq.com",
      secondaryEmail: "di12yu34long56@outlook.com",
      phone: "14704666356",
      wechat: "di12yu34long56",
      qq: "1735039092",
      github: "diyulongqqqqq",
      githubLink: "https://github.com/diyulongqqqqq"
    };

    // 简单的Base64解码函数
    function decodeBase64(encoded) {
      return atob(encoded);
    }

    // DOM元素加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      // 为所有联系方式项添加点击事件查看完整信息
      const contactElements = document.querySelectorAll('.email-address, .phone-number, .wechat-id, .qq-number, .github-id, .github-link');
      contactElements.forEach(element => {
        if (element.className.includes('email-address') || 
            element.className.includes('phone-number') || 
            element.className.includes('qq-number') || 
            element.className.includes('github-id')) {
          // 添加点击查看完整信息的功能
          element.style.cursor = 'pointer';
          element.title = '点击查看完整信息';
          
          element.addEventListener('click', function() {
            // 保存原始的星号隐藏文本
            const originalText = this.textContent;
            const currentElement = this;
            
            let fullContact = '';
            let elementId = '';
            
            // 根据元素类型获取完整联系方式
            if (this.classList.contains('email-address')) {
              elementId = this === document.querySelectorAll('.email-address')[0] ? 'mainEmail' : 'secondaryEmail';
              fullContact = originalValues[elementId];
            } else if (this.classList.contains('phone-number')) {
              fullContact = originalValues.phone;
            } else if (this.classList.contains('qq-number')) {
              fullContact = originalValues.qq;
            } else if (this.classList.contains('github-id')) {
              fullContact = originalValues.github;
            }
            
            // 显示完整联系方式
            this.textContent = fullContact;
            this.classList.add('text-lg');
            
            // 如果是邮箱，创建可点击的邮箱链接
            if (this.classList.contains('email-address')) {
              const emailAddress = fullContact;
              this.onclick = function() {
                window.location = 'mailto:' + emailAddress;
              };
            }
            
            // 20秒后重新隐藏完整信息
            setTimeout(function() {
              // 恢复原始的星号隐藏文本
              currentElement.textContent = originalText;
              currentElement.classList.remove('text-lg');
              
              // 移除邮箱的特殊点击事件，恢复默认行为
              if (currentElement.classList.contains('email-address')) {
                // 移除所有事件监听器并重新添加默认的点击事件
                const newElement = currentElement.cloneNode(true);
                currentElement.parentNode.replaceChild(newElement, currentElement);
                
                // 重新添加点击事件
                newElement.style.cursor = 'pointer';
                newElement.title = '点击查看完整信息';
                newElement.addEventListener('click', function() {
                  // 这里重新实现点击查看完整信息的逻辑
                  // 实际项目中可以提取为单独的函数以避免代码重复
                  const elementId = this === document.querySelectorAll('.email-address')[0] ? 'mainEmail' : 'secondaryEmail';
                  const fullContact = originalValues[elementId];
                  const originalText = this.textContent;
                  const currentElement = this;
                  
                  this.textContent = fullContact;
                  this.classList.add('text-lg');
                  
                  this.onclick = function() {
                    window.location = 'mailto:' + fullContact;
                  };
                  
                  // 再次设置20秒后隐藏
                  setTimeout(function() {
                    currentElement.textContent = originalText;
                    currentElement.classList.remove('text-lg');
                  }, 20000);
                });
              }
            }, 20000);
          });
        } else if (element.className.includes('github-link')) {
          // 设置GitHub链接
          element.href = originalValues.githubLink;
          element.target = '_blank';
        }
      });

      // 微信二维码弹窗功能
      const wechatContact = document.getElementById('wechat-contact');
      
      if (wechatContact) {
        wechatContact.addEventListener('click', function() {
          // 创建模态框容器
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4';
          modal.id = 'wechat-qrcode-modal';
          
          // 创建模态框内容
          const modalContent = document.createElement('div');
          modalContent.className = 'bg-white rounded-xl overflow-hidden max-w-md w-full transform transition-all';
          
          // 创建标题
          const modalHeader = document.createElement('div');
          modalHeader.className = 'px-6 py-4 border-b flex justify-between items-center';
          modalHeader.innerHTML = '<h3 class="text-xl font-semibold">微信二维码</h3><button class="text-gray-500 hover:text-gray-700" id="close-modal"><i class="fas fa-times text-xl"></i></button>';
          
          // 创建二维码内容
          const modalBody = document.createElement('div');
          modalBody.className = 'p-6 flex flex-col items-center';
          modalBody.innerHTML = `
            <p class="text-xl font-semibold mb-2 text-gray-800">微信号：${originalValues.wechat}</p>
            <img src="images/mmqrcode1759069962580.png" alt="微信二维码" class="max-w-full h-auto max-h-[300px] rounded-lg shadow-md my-4" id="qrcode-image">
            <button class="mt-4 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-300 flex items-center gap-2" id="download-qrcode">
              <i class="fas fa-download"></i>
              <span>下载二维码</span>
            </button>
          `;
          
          // 组合模态框
          modalContent.appendChild(modalHeader);
          modalContent.appendChild(modalBody);
          modal.appendChild(modalContent);
          document.body.appendChild(modal);
          
          // 添加关闭模态框的事件
          document.getElementById('close-modal').addEventListener('click', function() {
            modal.remove();
          });
          
          // 添加点击模态框背景关闭的事件
          modal.addEventListener('click', function(e) {
            if (e.target === modal) {
              modal.remove();
            }
          });
          
          // 添加下载二维码的功能
          document.getElementById('download-qrcode').addEventListener('click', function() {
            const image = document.getElementById('qrcode-image');
            const link = document.createElement('a');
            link.href = image.src;
            link.download = 'wechat_qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          });
        });
      }
    });
  </script>
